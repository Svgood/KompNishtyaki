<!DOCTYPE html>
<html lang="en">
<head>

<body>

	<div class="container">

	  <div class="row">
	  	<div class="col-lg-1"></div>
	  	<div class="col-lg-10">
		  	<nav class="navbar navbar-default center">
			 
			  	<div class="navbar-inner">
				    <div class="navbar-header">
				      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>

				      </button>
				    </div>
				    <div class="collapse navbar-collapse" id="myNavbar">
				      <ul class="nav navbar-nav ulcorrect">

			    </div>
		
		    </nav>

	  <div class="row btmpadding">

	  				 	<img class="goodImg" src="{{ good.good_img_link }}">

	  				 	<br>
	  				 	<span class="goodDesc">{{ good.good_description }}</span>

	  			</div>
	  		</div>
	  	{%endfor%}
	  </div>


  </div>
