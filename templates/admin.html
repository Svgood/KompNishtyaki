	  <div class="row btmpadding">

	  			<div class="inside">
	  				<div class="userFields">
	  				{% for user in users%}
	  				 <div class="userField">
	  				 	<form method="POST" action="{{ url_for('admin') }}">
	  				 	<input type="text" name="id" value="{{ user[0]}}" readonly="">
	  				 	<input type="text" name="login" value="{{ user[1]}}">
	  				 	<input type="text" name="pas" value="{{ user[2]}}">
	  				 	<input type="text" name="name" value="{{ user[3]}}">
	  				 	<input type="text" name="lastname" value="{{ user[4]}}">
	  				 	<input type="text" name="email" value="{{ user[5]}}">
	  				 	<input type="text" name="date" value="{{ user[6]}}">
	  				 	<input id = "del" type="radio" name="choose" value="Удалить">
	  				 	<label for="del">Удалить</label>
	  				 	<input id = "change" type="radio" name="choose" value="Изменить">
	  				 	<label for="change">Изменить</label>
	  				 	<input type="submit" name="req" value="Выполнить">
