{% extends "main.html" %}
{% block content %}
    <script src="/static/regCheck.js"></script>
   <div class="row btmpadding">
	  	<div class="col-lg-1 text-center"></div>
	  	<div class="col-lg-10">
	  		<div id="reg">
				  <form id="regForm" method="POST" action="{% url 'index' %}">
				  	<div class="regField">
				  		<span id="time">dawdaw</span>
				  	</div>
				  	<div class="regField">
				  		<span class="regText">Имя:</span><br>
				  		<input id="regName" type="text" name="name"><br>
				  	</div>

				  	<div class="regField">
					  	<span class="regText">Фамилия:</span><br>
					  	<input id="regLastName" type="text" name="lastname"><br>
				  	</div>

				  	<div class="regField">
				  		<span class="regText">Дата рождения:</span><br>
				  		<input id="regDate" type="date" name="date"><br>
				  	</div>

				  	<div class="regField">
				  		<span class="regText">Логин:</span><br>
				  		<input id="regLogin" type="text" name="login"><br>
				  	</div>

				  	<div class="regField">
				  		<span class="regText">Эмеил:</span><br>
				  		<input id="regEmail" type="text" name="email"><br>
				  	</div>

				  	<div class="regField">
				  		<span class="regText">Пароль:</span><br>
				  		<input id="regPassword" type="password" name="password"><br>
				  	</div>

				  	<div class="regField">
				  		<span class="regText">Повторите пароль:</span><br>
				  		<input id="regRPassword" type="password" name="rpassword"><br>
				  	</div>

				  	<div class="regField">
				  		<input id="regBtn" type="submit" name="btn" value="Готово!"><br>
				  	</div>
				  </form>
	  		</div>
	  	<div class="col-lg-1 text-center"></div>
	  </div>


  </div>
{% endblock %}
